<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/netflix.png" type="image/x-png">
    <title>MENORFLIX</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""><img src="img/LOGO.png" style="padding-top: 25px;"></a>
            </div>
        </nav>

        <main>  
            <form>
                <center><img src="/NetflixProjeto/img/LOGO.png" alt=""></center>
                <h1>Entrar:</h1>
                <div class="form">
                    <input type="text" placeholder="Email ou Número de Telefone" required>
                    <input type="password" placeholder="Senha" required>
                    <button>Entrar</button>

                    <div class="form-f">
                        <input type="checkbox" id="check">
                        <label style="margin-left: 10px;" for="check">Lembre-me</label>
                        <p>Precisa de ajuda?</p>
                    </div>
                </div>
            </form>
            <div class="box-descricao">
                <a href="#"><img src="img/facebook.png">Logar com Facebook</a>
                <p>Novo na Netflix? <span>INSCREVE-SE AGORA.</span></p><br>
                <P>
                    Esta página é protegida pelo o google
                    <br>ReCaptcha para garantir que você não seja um bot.
                    <a href="#">Saiba Mais</a>
                </P>
            </div>
        </main>
    </div>
</body>
</html>
